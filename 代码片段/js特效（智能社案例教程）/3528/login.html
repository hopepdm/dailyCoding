        function login() {
            var userName = $("#username").val();
            var password = $("#password").val();
            var code = $("#code").val();
            $.ajax({
                type: "post",
                url: "../Handlers/CheckLogin.ashx",
                data: { "userName": userName, "password": password, "checkcode": code },
                success: function (msg) {
                    if (msg == "实验教学管理员") {
                        window.location.href = "../Sys/index.html";
                    }
                    else if (msg == "实验室工作人员") {
                        window.location.href = "../Equipment/index.html";
                    }
                    else if (msg == "分管领导") {
                        window.location.href = "../Master/index.html";
                    }
                    else if (msg == "实验指导老师") {
                        window.location.href = "../Teacher/index.html";
                    }
                    else if (msg == "学生") {
                        window.location.href = "../Stu/index.html";
                    }
                    else {
                        alert(msg);
                    }
                },
                error: function () {

                    alert("失败!");
                }
            });
        }

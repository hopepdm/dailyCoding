	<style type="text/css">
		#fixSlider{position: fixed;left: 10px;top: 0;    width: 300px;}
		#fixSlider .box{list-style: none;width:300px;padding: 15px 0;cursor: pointer;text-align: left;color: #fff;position: relative;background:#008000;margin: 50px 0;}

	<script type="text/javascript">
		window.onload=function(){
			var slider=document.getElementById("fixSlider");
			var li=slider.getElementsByTagName('div');
			for (var i =0; i<li.length;i++) {
				li[i].timer=null;
				li[i].onmouseover = function(){ 
              	    playBox3(this,400);                
            	} 
	            li[i].onmouseout = function(){  
	               playBox3(this,300);
	            } 
			}			 
		}		
		function playBox3(obj,target){
			clearInterval(obj.timer);
			var slider=document.getElementById("fixSlider");			
			var li=slider.getElementsByTagName('div');
			timer=setInterval(function(){
//				var speed=(target-parseInt(getStyle(obj,'width')))/2;
				if(parseInt(getStyle(obj,'width'))>target){
					speed=-10
				}else{
					speed=10
				}
//				speed=speed>0?Math.ceil(speed):Math.floor(speed);
//				console.log(speed);
					if(parseInt(getStyle(obj,'width'))==target){
						clearInterval(obj.timer);
						
					}else{	
						obj.style.width=parseInt(getStyle(obj,'width'))+speed+'px';
					}
			},30)
		}
		
		//获取行内样式
		function getStyle(obj,Nam){
			if(obj.currentStyle){
				return obj.currentStyle[Nam];//IE
			}else{
				return getComputedStyle(obj,false)[Nam];//火狐
			}
		}		
	</script>

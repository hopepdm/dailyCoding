<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="//cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
<style type="text/css">
	li{
		width: 100px;
		height: 100px;
		float: left;
		border: 1px solid red;
	}
</style>
	</head>

	<body>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
</ul>
</html>
<script type="text/javascript">
	var aLi=document.getElementsByTagName('li');
	for(var i=0;i<aLi.length;i++){
		aLi[i].index=i+1;
		aLi[i].onmouseover=function(ev){
           //console.log(ev.srcElement.index);
			console.log(ev.relatedTarget.index);
			if(ev.relatedTarget.index){
				if(ev.relatedTarget.index<ev.srcElement.index){
					console.log("鼠标往右")
				}else{
					console.log("鼠标往左")
				}
				
			}
			
		}
		
	}
	



</script>
